<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        audio {
            width: 300px;
            margin: 20px auto;
            display: block;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff751a;
            color: #33ffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffff33;
        }
    </style>
</head>
<body>
    <h1>YOUR NAME MUSOC</h1>
    <audio id="audioPlayer" controls>

    </audio>

        <li><button onclick="loadSong('docs/assets/(01)Dream Lantern.flac')">Dream Lantern</button></li>
        <li><button onclick="loadSong('docs/assets/(02)School Road.flac')">School Road</button></li>
        <li><button onclick="loadSong('docs/assets/(03)Itomori high school.flac')">Itomori high school</button></li>

        const audioPlayer = document.getElementById('audioPlayer');

            audioPlayer.load();

        }
    </script>
</body>
</html>
